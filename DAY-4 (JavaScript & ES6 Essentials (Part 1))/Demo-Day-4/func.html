<html>

<body>
    <script>
        function sum() {
            var n1 = parseInt(document.getElementById("num1").value);
            var n2 = parseInt(document.getElementById("num2").value);
            sumP(n1,n2);                   
        }
        function diff() {
            var n1 = parseInt(document.getElementById("num1").value);
            var n2 = parseInt(document.getElementById("num2").value);
            var res = n1-n2;
            document.getElementById("result").innerHTML="Diff is "+res;           
        }
        function sumP(a,b) {            
            var res = a+b;
            document.getElementById("result").innerHTML="Sum is "+res;           
        }        
        
    </script>
    <center>       
        <input type="text" id="num1"><br>
        <input type="text" id="num2"><br>
        <input type="submit" onclick="sum()" value="Sum"> 
        <input type="submit" onclick="sumP(20,30)" value="Sum with Parameter"> 
        <input type="submit" onclick="diff()" value="Diff">         
        <h1 id="result"></h1>
    </center>
</body>

</html>
