<html>

<body>
    <script>
        function printTenUsingFor() {
            var op="";
            for(let i=1; i<=10; i++)
            {
                op = op+" "+i;
            }  
            document.getElementById("output").innerHTML="Ten Numbers using For "+op;  
          

        }
        function printTenUsingWhile() {
            var op="";
            let i=1;
            while(i<=10)
            {
                op = op+" "+i;
                i++;
            }      
            document.getElementById("output").innerHTML="Ten Numbers using While "+op;    
        }
    </script>
    <center>       
        <input type="submit" onclick="printTenUsingFor()" value="Click for For">
        <input type="submit" onclick="printTenUsingWhile()" value="Click for While">
        <div id="output"></div>
    </center>
</body>

</html>
